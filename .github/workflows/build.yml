name: Build Executable

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pyqt5 opencv-python-headless pandas

      - name: Build executable on Windows
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          pyinstaller moonPy.py `
            --name moonPy `
            --onefile `
            --windowed `
            --noconfirm `
            --clean `
            --paths=. `
            --hidden-import=PyQt5.QtCore `
            --hidden-import=PyQt5.QtGui `
            --hidden-import=PyQt5.QtWidgets `
            --hidden-import=PyQt5.QtPrintSupport `
            --hidden-import=cv2 `
            --hidden-import=pandas `
            --exclude-module=PySide6

      - name: Build executable on macOS
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          pyinstaller moonPy.py \
            --name moonPy \
            --onefile \
            --windowed \
            --noconfirm \
            --clean \
            --paths=. \
            --hidden-import=PyQt5.QtCore \
            --hidden-import=PyQt5.QtGui \
            --hidden-import=PyQt5.QtWidgets \
            --hidden-import=PyQt5.QtPrintSupport \
            --hidden-import=cv2 \
            --hidden-import=pandas \
            --exclude-module=PySide6

      - name: Build executable on Linux
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          pyinstaller moonPy.py \
            --name moonPy \
            --onefile \
            --windowed \
            --noconfirm \
            --clean \
            --paths=. \
            --hidden-import=PyQt5.QtCore \
            --hidden-import=PyQt5.QtGui \
            --hidden-import=PyQt5.QtWidgets \
            --hidden-import=PyQt5.QtPrintSupport \
            --hidden-import=cv2 \
            --hidden-import=pandas \
            --exclude-module=PySide6

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: moonPy-${{ matrix.os }}
          path: ${{ matrix.os == 'windows-latest' && 'dist/moonPy.exe' || 'dist/moonPy' }}

